<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Students</title>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }
    </style>
</h:head>

<h:body>
    <h:form id="selectStudentsForm">

        <p:dataTable value="#{studentBean.students}" var="student" selectionMode="multiple"
                     selection="#{selectStudentsBean.selectedStudents}" rowKey="#{student.name}">

            <p:column headerText="Name" ariaHeaderText="center">#{student.name}</p:column>

        </p:dataTable>

        <p:commandButton value="Confirm" style="margin-top: 10px; float: right"
                         action="#{selectStudentsBean.assignStudents()}"/>

    </h:form>
</h:body>

</html>

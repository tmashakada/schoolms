<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Solution Stores Overview</h1>
                </div>

                <p:tabView id="solutionStoreTabView"
                           value="#{solutionStoreBean.solutionStores}" var="solutionStore">
                    <p:tab title="Store #{solutionStore.id}">

                        <h3>
                            #{solutionStore.getAssignment().getName()},
                        </h3>
                        <p>#{solutionStore.getAssignment().getDescription()}</p>

                    </p:tab>
                </p:tabView>

                <p:dataTable value="#{solutionStore.solutions}" var="solution">
                    <p:column>#{solution.author.name}</p:column>
                    <p:column>#{solution.dateSubmitted}</p:column>
                </p:dataTable>

            </div>
        </div>

    </ui:define>

</ui:composition>

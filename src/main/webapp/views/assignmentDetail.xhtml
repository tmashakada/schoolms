<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:param name="assignmentDetail" value="#{assignmentBean.assignment}"/>
    <ui:param name="solutionStore" value="#{solutionStoreBean.getSolutionStoreByAssignmentId(assignmentDetail.id)}"/>

    <ui:define name="content">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>#{assignmentDetail.name}</h1>
                        <p:growl id="growl" showDetail="true" sticky="false" />
                        <p:outputLabel styleClass="ui-g-4" value="Valid from: #{assignmentDetail.validFrom}"/>
                        <p:outputLabel styleClass="ui-g-4" value="Valid from: #{assignmentDetail.validThrough}"/>
                        <p:commandButton value="Edit" icon="fa fa-pencil" iconPos="right" styleClass="right"/>
                    </div>
                    <div class="card">
                        <p:outputPanel>#{assignmentDetail.description.isEmpty() ? "No data found..." : assignmentDetail.description}</p:outputPanel>
                    </div>
                    <div class="card">
                        <p:dataTable value="#{solutionStore.studyGroups}" var="studyGroup">
                            <p:column>#{studyGroup.name}</p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
